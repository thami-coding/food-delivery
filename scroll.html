<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Scrollable Section</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .fixed-box {
      position: fixed;
      right: 20px;
      top: 20px;
      width: 250px;
      height: 200px;
      overflow-y: auto;
      /* background-color: #f0f0f0; */
      /* border: 1px solid #ccc; */
      padding: 1rem;
      /* box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); */
      /* z-index: 1000; */
    }

    .fixed-box p {
      /* margin: 0 0 0.75rem 0; */
    }

    .content {
      height: 2000px;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="fixed-box">
    <p>Fixed & Scrollable</p>
    <p>Item 1</p>
    <p>Item 2</p>
    <p>Item 3</p>
    <p>Item 4</p>
    <p>Item 5</p>
    <p>Item 6</p>
    <p>Item 7</p>
    <p>Item 8</p>
  </div>

  <div class="content">
    <h1>Page Content</h1>
    <p>Scroll the page to see the fixed box stay in place.</p>
  </div>

</body>
</html>
